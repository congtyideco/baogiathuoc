<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng báo giá thuốc</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      width: 98vw;
      max-width: 900px;
      height: 95vh;
      max-height: 820px;
      background: #e3f0ff; /* Nền xanh nhạt nhẹ nhàng */
      border-radius: 2rem;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .logo-box {
      position: absolute;
      top: 14px;
      left: 20px;
      width: 60px;
      height: 60px;
      z-index: 20;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid #e0e7ef;
    }
    .logo-box img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }
    .title-bar {
      font-size: 2rem;
      font-weight: bold;
      padding: 1.2rem 0 0.5rem 0;
      text-align: center;
      color: #2563eb;
      background: transparent;
      width: 100%;
      letter-spacing: 1px;
      z-index: 10;
    }
    .scroll-image-list-frame {
      flex: 1;
      width: 100%;
      background: transparent;
      display: block;
      overflow: hidden;
      border-radius: 2rem;
      box-sizing: border-box;
      padding: 0.5rem 0;
    }
    .scroll-image-list {
      width: 100%;
      max-width: 820px;
      height: 100%;
      overflow-y: auto;
      display: block;
      scrollbar-width: thin;
      scrollbar-color: #2563eb #b4d8f8;
      padding: 1rem 0.5rem;
      box-sizing: border-box;
      background: transparent;
      margin: 0 auto;
    }
    /* Thanh cuộn sát lề khung, màu xanh đẹp */
    .scroll-image-list::-webkit-scrollbar {
      width: 10px;
      background: #b4d8f8;
      border-radius: 10px;
    }
    .scroll-image-list::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 10px;
    }
    .img-wrap {
      width: 100%;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 14px 0 rgba(0,0,0,0.09);
      margin-bottom: 1.2rem;
      padding: 0.4rem 0;
      display: block;
      text-align: center;
    }
    .img-list-item {
      display: inline-block;
      border-radius: 1rem;
      background: #eee;
      max-width: 100%;
      height: auto;
      max-height: none;
    }
    @media (max-width: 700px) {
      .main-container {
        height: 99vh;
        max-width: 99vw;
        border-radius: 1rem;
      }
      .logo-box {
        top: 4px;
        left: 6px;
        width: 48px;
        height: 48px;
      }
      .logo-box img {
        width: 40px;
        height: 40px;
        border-radius: 8px;
      }
      .title-bar {
        font-size: 1.3rem;
        padding: 0.8rem 0 0.5rem 0;
      }
      .scroll-image-list-frame {
        border-radius: 1rem;
        padding: 0.2rem 0;
      }
      .img-wrap {
        border-radius: 0.7rem;
        margin-bottom: 0.6rem;
        padding: 0.1rem 0;
      }
      .img-list-item {
        border-radius: 0.7rem;
      }
      .scroll-image-list {
        padding: 0.4rem 0.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Logo góc trên trái -->
    <div class="logo-box">
      <img src="https://i.ibb.co/G4bKk2ZK/LOGO-CTY-MOI.png" alt="Logo IDECO" />
      <!-- Đổi link logo trên thành logo công ty anh nếu muốn -->
    </div>
    <div class="title-bar">BẢNG BÁO GIÁ CÁC DANH MỤC THUỐC </div>
    <div class="scroll-image-list-frame">
      <div class="scroll-image-list" id="imageList"></div>
    </div>
  </div>
  <script>
    // Link logo có thể thay tuỳ ý
    // const logoUrl = 'https://link-logo-cua-anh.png';
    // document.querySelector('.logo-box img').src = logoUrl;

    // Thêm link ảnh vào đây
    const images = [
      " https://cdn.imgpile.com/f/WcDxzee_xl.jpg ",  // 0ngang
      "https://cdn.imgpile.com/f/j2Y4N4w_xl.jpg ",  // 1ngang
      "https://cdn.imgpile.com/f/oaO2d1I_xl.jpg ",  // 2dọc, dài hóa đơn
      "https://cdn.imgpile.com/f/ckjMVCY_xl.jpg ",  // 3ngang
      "https://cdn.imgpile.com/f/ZNoQI6H_xl.jpg ",  // 4ngang
      " https://cdn.imgpile.com/f/lb8h5wy_xl.jpg",   // 5dọc, dài
      " https://cdn.imgpile.com/f/lb8h5wy_xl.jpg",  // 6ngang
      " https://cdn.imgpile.com/f/q8NdLaW_xl.jpg",  // 7dọc
      "https://cdn.imgpile.com/f/tXFYT7O_xl.jpg ",   // 1ngang
	   " https://cdn.imgpile.com/f/l6Yzo6d_xl.jpg" ,  // 2ngang
	   " https://cdn.imgpile.com/f/hXWPUOO_xl.jpg",   // 3ngang
	   "https://cdn.imgpile.com/f/U6us972_xl.jpg ",   // 4ngang
	   "https://cdn.imgpile.com/f/arEeesL_xl.jpg "   // 5ngang
	 
	   
    ];
    const imageList = document.getElementById("imageList");
    imageList.innerHTML = "";
    images.forEach((src, idx) => {
      const wrap = document.createElement("div");
      wrap.className = "img-wrap";
      const img = document.createElement("img");
      img.src = src;
      img.className = "img-list-item";
      img.alt = `Ảnh ${idx+1}`;
      wrap.appendChild(img);
      imageList.appendChild(wrap);
    });
  </script>
</body>
</html>
